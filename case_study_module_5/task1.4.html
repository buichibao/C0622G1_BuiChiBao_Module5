<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container col-12">
    <h3 class="text-center">Create new Facility</h3>
</div>

<div class="container border border-primary w-50">
    <form class="g-3" action="/facility/create" th:object="${facilityDto}" method="post">
        <div class="col-12">
            <label hidden for="inputId" class="form-label">ID:</label>
            <input hidden type="number" th:field="*{id}" class="form-control" id="inputId"/>
        </div>
        <div class="col-12">
            <label for="a" class="form-label">Name Facility:</label>
            <input type="text" th:field="*{name}" class="form-control" id="a"/>
        </div>

        <div class="col-12">
            <label for="b" class="form-label">Area:</label>
            <input type="text" th:field="*{area}" class="form-control" id="b"/>
        </div>

        <div class="col-12">
            <label for="c" class="form-label">Cost:</label>
            <input type="text" th:field="*{cost}" class="form-control" id="c"/>
        </div>

        <div class="col-12">
            <label for="d" class="form-label">Max PeoPle:</label>
            <input type="text" th:field="*{maxPeople}" class="form-control" id="d"/>
        </div>


        <div class="col-12">
            <label  class="form-label">Rent Type:</label>
            <select th:field="*{rentType}">
                <option th:each="item : ${listRentType}"
                        th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>

        <div class="col-12">
            <label  class="form-label">Facility Type:</label>
            <select th:field="*{facilityType}" onchange="onchangeFacility(this)">
                <option th:each="item : ${listFacilityType}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>


        <div id="choose1" class="col-12">
            <label for="e" class="form-label">Standard Room:</label>
            <input type="text" th:field="*{standardRoom}" class="form-control" id="e"/>
        </div>

        <div id="choose2" class="col-12">
            <label for="g" class="form-label">Description Other Convenience:</label>
            <input type="text" th:field="*{descriptionOtherConvenience}" class="form-control" id="g"/>
        </div>

        <div id="choose3" class="col-12">
            <label for="h" class="form-label">Pool Area:</label>
            <input type="text" th:field="*{poolArea}" class="form-control" id="h"/>
        </div>

        <div class="col-12">
            <label hidden for="deleteStatus" class="form-label">Delete Status:</label>
            <input hidden type="number" th:field="*{deleteStatus}" class="form-control" id="deleteStatus"/>
        </div>

        <div id="choose4" class="col-12">
            <label for="k" class="form-label">Number Of Floors:</label>
            <input type="text" th:field="*{numberOfFloors}" class="form-control" id="k"/>
        </div>

        <div id="choose5" class="col-12">
            <label for="s" class="form-label">Facility Free:</label>
            <input type="text" th:field="*{facilityFree}" class="form-control" id="s"/>
        </div>


        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/facility/list" class="btn btn-secondary mx-3 text-white text-decoration-none">Cancel</a>
        </div>
    </form>
</div>

</body>
<script>
    function onchangeFacility(type){
        let choseType = type.value;
        switch (choseType) {
            case "1":
                document.getElementById("choose1").style.display = "block";
                document.getElementById("choose2").style.display = "block";
                document.getElementById("choose3").style.display = "block";
                document.getElementById("choose4").style.display = "block";
                document.getElementById("choose5").style.display = "none";
                break;
            case "2":
                document.getElementById("choose1").style.display = "none";
                document.getElementById("choose2").style.display = "none";
                document.getElementById("choose3").style.display = "none";
                document.getElementById("choose4").style.display = "none";
                document.getElementById("choose5").style.display = "block";
                break;
            case "3":
                document.getElementById("choose1").style.display = "block";
                document.getElementById("choose2").style.display = "block";
                document.getElementById("choose3").style.display = "none";
                document.getElementById("choose4").style.display = "block";
                document.getElementById("choose5").style.display = "none";
                break;
            default:
                document.getElementById("choose1").style.display = "block";
                document.getElementById("choose2").style.display = "block";
                document.getElementById("choose3").style.display = "block";
                document.getElementById("choose4").style.display = "block";
                document.getElementById("choose5").style.display = "block";

        }
    }
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
