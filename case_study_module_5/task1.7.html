<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container col-12">
    <h3 class="text-center">Create new Contract</h3>
</div>

<div class="container border border-primary w-50">
    <form class="g-3" action="/contract/create" th:object="${contract}" method="post">
        <div class="col-12">
            <label hidden for="inputId" class="form-label">ID:</label>
            <input hidden type="number" th:field="*{id}" class="form-control" id="inputId"/>
        </div>
        <div class="col-12">
            <label for="a" class="form-label">Ngày bắt đầu:</label>
            <input type="date" th:field="*{startDate}" class="form-control" id="a"/>
        </div>

        <div class="col-12">
            <label for="b" class="form-label">Ngày kết thúc:</label>
            <input type="date" th:field="*{endDate}" class="form-control" id="b"/>
        </div>


        <div class="col-12">
            <label for="d" class="form-label">Tiền cọc:</label>
            <input type="text" th:field="*{deposit}" class="form-control" id="d"/>
        </div>

        <div class="col-12">
            <label hidden for="deleteStatus" class="form-label">Delete Status:</label>
            <input hidden type="number" th:field="*{deleteStatus}" class="form-control" id="deleteStatus"/>
        </div>


        <div class="col-12">
            <label  class="form-label">Customer:</label>
            <select th:field="*{customer}">
                <option th:each="item : ${listCustomer}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>

        <div class="col-12">
            <label  class="form-label">Employee:</label>
            <select th:field="*{employee}">
                <option th:each="item : ${listEmployee}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>

        <div class="col-12">
            <label  class="form-label">Facility:</label>
            <select th:field="*{facility}">
                <option th:each="item : ${listFacility}"
                        th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>


        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/customer/list" class="btn btn-secondary mx-3 text-white text-decoration-none">Cancel</a>
        </div>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
